<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/site.css">

    <title>Nick ROCKS</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        <img src="img/NICK.png" width="100" height="100" class="logo" alt="d-inline-block align-top" loading="lazy">
      </a>
      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="table.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user.html">User Information</a>
          </li>
        </ul>
      </div>
    </nav>

<center>
  <div id="app">
    <div class="user container">
      <div class="row align-items-start">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        
        <a v-bind:href="picture" target="_blank">
          <img v-bind:src="picture" width="350" height="350" class="img-fluid" id="ray"></img>
        </a>

        <p class="info">Information From: <a class="cite" href="https://randomuser.me">randomuser.me</a></p>
      </div>
      <div id="info" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
        <h6>Hi, my name is...</h6>
        <h1>{{firstName}} {{lastName}}</h1>
        <p>Country: {{country}}</p>
        <p>Birthday: {{dateDob}}</p>
        <p>Age: {{ageDob}}</p>
        <p>E-Mail: <a :href="`mailto:${email}`">{{email}}</a></p>
        <button v-on:click="getUser()">Get Random User</button>
      </div>
    </div>
  </div>
  </div>
</center>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Scripts from https://v3.vuejs.org -->
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="js/app.js"></script>
  </body>
</html>
