<html>
  <head>

    <link rel="stylesheet" href="css/site.css">

    <title>Nick ROCKS</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        <img src="img/NICK.png" width="100" height="100" class="logo" alt="d-inline-block align-top" loading="lazy">
      </a>
      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="table.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user.html">User Information</a>
          </li>
        </ul>
      </div>
    </nav>


  <div id="someApp">
    <div class="user container">
      <div class="row align-items-start">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        
        <a v-bind:href="result.picture.large" target="_blank">
          <img v-bind:src="result.picture.large" width="350" height="350" class="img-fluid" id="ray"></img>
        </a>

        <p class="info">Information From: <a class="cite" href="https://randomuser.me">randomuser.me</a></p>
      </div>
      <div id="info" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
        <h6>Hi, my name is...</h6>
      <form v-on:submit.prevent="fetchUserData">
        <h1>{{ result.name.first }} {{ result.name.last }}</h1>
        <p>Country: {{ result.location.country }}</p>
        <p>Birthday: {{ prettyBirthday }}</p>
        <p>Age: {{ result.dob.age }}</p>
        <p>E-Mail: <a v-bind:href="'mailto:' + result.email">{{ result.email }}</a></p>
        <button type="submit">Get Random User</button>
      </div>
    </form>
    </div>
    </div>
  </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Scripts from https://v3.vuejs.org -->
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <!-- Pretty Birthday Script, day.js.org -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
